<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==== META ==== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ‚Äì WatchTox</title>
  <meta name="description"
        content="Create a WatchTox account ‚Äì earn cash by watching YouTube videos, enter the lottery and more.">
  <meta name="theme-color" content="#1877F2">
  <!-- ==== OPEN GRAPH ==== -->
  <meta property="og:title" content="Register ‚Äì WatchTox">
  <meta property="og:description"
        content="Join WatchTox ‚Äì watch videos, earn money and win prizes.">
  <meta property="og:image" content="https://your‚Äëdomain.com/assets/og-register.jpg">
  <meta property="og:url" content="https://your‚Äëdomain.com/register.html">
  <meta name="twitter:card" content="summary_large_image">
  <!-- ==== GOOGLE FONT ==== -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

  <!-- ==== GLOBAL STYLES (your existing palette) ==== -->
  <style>
    :root{
      --primary:#1877F2;          /* brand blue */
      --primary-dark:#155db2;
      --bg:#f0f2f5;
      --card-bg:#fff;
      --text:#050505;
      --muted:#65676b;
      --radius:.8rem;
      --shadow:0 1px 2px rgba(0,0,0,.08);
      --header-height:60px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}
    button{cursor:pointer;border:none;background:none;font-family:inherit}
    ul{list-style:none}
    /* ==== HEADER ==== */
    header{
      height:var(--header-height);
      background:#fff;
      box-shadow:var(--shadow);
      position:sticky;top:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 1.5rem;
    }
    .logo{font-size:1.4rem;font-weight:700;color:var(--primary);}
    nav ul{display:flex;gap:1.5rem}
    nav a{color:var(--muted);font-weight:600;position:relative}
    nav a:hover{color:var(--primary)}
    nav a::after{
      content:"";position:absolute;left:0;bottom:-3px;
      width:0;height:2px;background:var(--primary);
      transition:width .3s ease;
    }
    nav a:hover::after{width:100%}
    .hamburger{display:none;flex-direction:column;gap:4px;cursor:pointer}
    .hamburger span{width:24px;height:2px;background:#333;transition:transform .3s,opacity .3s}
    /* ==== MAIN ==== */
    .main{
      display:flex;align-items:center;justify-content:center;
      min-height:calc(100vh - var(--header-height));
      padding:2rem 1rem;
    }
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:100%;max-width:460px;padding:2rem;
      transition:transform .2s ease,box-shadow .2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 8px 12px rgba(0,0,0,.15);
    }
    .card h2{
      text-align:center;margin-bottom:1.5rem;
      color:var(--primary);font-weight:600;
    }
    .form-group{margin-bottom:1.2rem;opacity:0;animation:fadeUp .6s ease forwards}
    .form-group:nth-child(1){animation-delay:.05s}
    .form-group:nth-child(2){animation-delay:.10s}
    .form-group:nth-child(3){animation-delay:.15s}
    .form-group:nth-child(4){animation-delay:.20s}
    .form-group:nth-child(5){animation-delay:.25s}
    .form-group label{
      display:block;margin-bottom:.4rem;font-weight:600;color:var(--muted);
    }
    .form-group input{
      width:100%;padding:.7rem 1rem;border:1px solid #ddd;
      border-radius:var(--radius);font-size:1rem;transition:border .2s,box-shadow .2s;
    }
    .form-group input:focus{
      outline:none;border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(24,119,242,.15);
    }
    .btn-primary{
      width:100%;background:var(--primary);color:#fff;
      padding:.9rem;border-radius:var(--radius);font-weight:600;
      transition:background .2s ease,transform .1s ease;
    }
    .btn-primary:hover{
      background:var(--primary-dark);transform:scale(1.02);
    }
    .btn-primary:active{transform:scale(0.97);}
    .extra-links{
      margin-top:1rem;text-align:center;font-size:.94rem;
    }
    .extra-links a{color:var(--primary);margin:0 .3rem;}
    .extra-links a:hover{text-decoration:underline;}
    /* ==== RESPONSIVE ==== */
    @media (max-width:768px){
      .hamburger{display:flex}
      nav ul{
        display:none;flex-direction:column;background:#fff;
        position:absolute;top:var(--header-height);left:0;width:100%;
        box-shadow:0 4px 8px rgba(0,0,0,.08);
      }
      nav ul.show{display:flex}
    }
    /* ==== ANIMATIONS ==== */
    @keyframes fadeIn{to{opacity:1}}
    .fade-in{animation:fadeIn .6s ease-out forwards;opacity:0}
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px)}
      to{opacity:1;transform:translateY(0)}
    }
    .pwd-toggle{
      cursor:pointer;margin-left:4px;transition:transform .2s;
    }
    .pwd-toggle:hover{transform:rotate(20deg);}
    /* Hamburger‚Äëto‚ÄëX active state (JS will toggle .active) */
    .hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}
    html{scroll-behavior:smooth;}
  </style>
  <!-- ==== AOS ‚Äì Animate On Scroll (CDN) ==== -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
  <!-- ==================== HEADER ==================== -->
  <header>
    <div class="logo"><a href="../index.html">WatchTox</a></div>
    <nav>
      <ul id="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html"
               style="color:var(--primary);font-weight:600;">Register</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </header>

  <!-- ==================== MAIN (REGISTRATION FORM) ==================== -->
  <main class="main fade-in">
    <div class="card" data-aos="fade-up">
      <h2>Create Your WatchTox Account</h2>

      <form id="registerForm" action="/api/auth/register" method="POST">
        <div class="form-group">
          <label for="regName">Full name</label>
          <input type="text" id="regName" name="name"
                 placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="regEmail">Email address</label>
          <input type="email" id="regEmail" name="email"
                 placeholder="you@domain.com" required>
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password"
                 placeholder="At least 8 characters"
                 required minlength="8">
          <span class="pwd-toggle" title="Show / hide password">üëÅÔ∏è</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword"
                 placeholder="Repeat your password"
                 required minlength="8">
        </div>

        <div class="form-group">
          <label for="referral">Referral code (optional)</label>
          <input type="text" id="referral" name="referral"
                 placeholder="e.g., ABCD1234">
        </div>

        <button type="submit" class="btn-primary">Register</button>

        <div class="extra-links">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </main>

  <!-- ==================== FOOTER ==================== -->
  <footer style="background:#fff;margin-top:3rem;padding:2rem 1rem;text-align:center;font-size:.9rem;color:var(--muted);box-shadow:0 -1px 2px rgba(0,0,0,.04);">
    <p>&copy; 2026 WatchTox. All rights reserved.</p>
    <p>
      <a href="/terms">Terms of Service</a> |
      <a href="/privacy">Privacy Policy</a> |
      <a href="/contact">Contact Us</a>
    </p>
    <p>Follow us:
      <a href="https://facebook.com/WatchTox" target="_blank">Facebook</a> |
      <a href="https://twitter.com/WatchTox" target="_blank">Twitter</a> |
      <a href="https://instagram.com/WatchTox" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- ==== HAMBURGER & FORM VALIDATION (unchanged) ==== -->
  <script>
    // Hamburger toggle ‚Äì adds the .active class for the X animation
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('active');
    });

    // Password‚Äëmatch validation (now uses the new IDs)
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', e => {
      const pwd  = document.getElementById('regPassword').value;
      const cpwd = document.getElementById('confirmPassword').value;
      if (pwd !== cpwd) {
        e.preventDefault();
        alert('‚ùó Passwords do not match. Please re‚Äëtype.');
      }
    });

    // ---- Password‚Äëvisibility toggle (eye icon) ----
    const eye = document.querySelector('.pwd-toggle');
    eye.addEventListener('click', () => {
      const pwdInput = document.getElementById('regPassword');
      const type = pwdInput.type === 'password' ? 'text' : 'password';
      pwdInput.type = type;
      // swap the icon (optional ‚Äì using emoji for demo)
      eye.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>

  <!-- ==== AOS initialization ==== -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true, duration: 600, easing: 'ease-out-quart' });
    });
  </script>

  <!-- ==== Your shared SPA helper (main.js) ‚Äì stays at the end ==== -->
  <script src="/js/main.js"></script>
</body>
</html>
